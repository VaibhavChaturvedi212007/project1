<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>  
    body{
        display:flex;
        justify-content:center;
        align-items:center;
        height:100vh;
        background-color:#090808;
        margin:0;
         background: linear-gradient(
        to bottom,
        rgb(81, 27, 245),
        rgb(41, 41, 159),
        rgb(236, 242, 236)
       );
       font-family:Arial, Helvetica, sans-serif;
        
        
        
    }
    .body1{
        width:380px;
        background: #fff;
        border-radius: 15px;
        padding:30px;
        text-align: center;
        box-shadow: 0 15px 40px rgba(0,0,0,0.25);
    }
    #img1{
        width:150px;
        margin-bottom:15px;  
    }
    input[type="text"],
    input[type="email"]{
        width:100%;
        padding:10px;
        margin:10px 0;
        border-radius: 8px;
        border:1px solid black;
        font-size:15px;
    }
    input:focus{
        outline:none;
        border-color:#3a4cff;
    }
    input[type="submit"]{
        width:100%;
        padding:12px;
        margin-top:10px;
        border: none;
        border-radius: 8px;
        background:#3a4cff;
        color:white;
        font-size:18px;
        cursor:pointer;
    }
    input[type="submit"]:hover{
    background:#d72684;
}
.separator{
    display:flex;
    align-items:center;
    margin:20px 0;
}

.separator::before,
.separator::after{
    content:"";
    flex:1;
    height:1px;
    background:#171414;
}
.body2{
    display:block;
    border:none;
    border-radius: 8px;
    background:#1e30f5;
    color:white;
    padding: 12px;
    text-decoration: none;
    font-size:18px;
}
.create-btn:hover{
    background:#3e8e41;
}
</style>
</head>
<body>
    <div class="body1">
        <img src="https://tse1.mm.bing.net/th/id/OIP.VgfWevmVdjRKHG8bfhpVsgHaHa?pid=Api&P=0&h=180" id="img1">
         <form>
        <input type="text" placeholder="Username" required><br>
        <input type="email" placeholder="Email ID" required><br>
        <input type="submit" value="Login">
    </form>

    <div class="separator">
        <span>OR</span>
    </div>

    <a href="signup.html" class="body2">Create New Account</a>


    </div>
</body>
</html>
