<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       body{
    margin: 0;
    height: 100vh;
    background: linear-gradient(
        to bottom,
        #0f4c81 0%,
        #6fa8dc 45%,
        #ffffff 100%
    );
    font-family: Arial, sans-serif;
}


.body2{
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}


.box{
    width:280px;
    padding:25px;
    background:#ffffff;
    border-radius:15px;
    box-shadow:0 12px 30px rgba(0,0,0,0.25);
}


h2{
    text-align:center;
    color:#0f4c81;
}


input{
    width:100%;
    padding:8px;
    border-radius:8px;
    border:1px solid #ccc;
}

input:hover{
    background:#222;
    color:white;
}

input:focus{
    outline:none;
    border-color:#0f4c81;
}


button[type="submit"]{
    width:100%;
    border:none;
    border-radius:20px;
    padding:12px;
    font-size:14px;
    color:white;
    background:#0f4c81;
    cursor:pointer;
}

button[type="submit"]:hover{
    background:aquamarine;
    color:black;
}


a{
    text-decoration:none;
    color:#0f4c81;
    margin-left:5px;
}

p{
    text-align:center;
    margin-top:15px;
}
    </style>
</head>
<body>
    <div class="body2">
        <div class="box">
    <h2>Create Account</h2>
    <form action="login.html" method="post">
        <label>USERNAME</label><br>
        <input type="text" placeholder="Enter you name" required><br><br>
        <label>Email</label><br>
        <input type="email" placeholder="Email" required><br><br>
        <label>Password</label><br>
        <input type="password" placeholder="password" required><br><br>
        <label>Confirm Password</label><br>
        <input type="password" placeholder="password" required><br><br> 
        <button type="submit">Create Account</button>  
    </form>
    <p><strong>Already Have An Account</strong>
        <a href="index.html"><strong>Login</strong></a>
    </p>
    </div>
    </div>
</body>
</html>
